<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <title>导航</title>
    <link rel="stylesheet" href="../../../../mypage/common-css/common-const.css">
    <link rel="stylesheet" href="../../../../mypage/common-css/reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../../../mypage/common-js/myPhoneFlexible.js"></script>
    <script src="../../../../mypage/common-js/appConstData.js"></script>
    <!-- 引入模板引擎 -->
    <script src="../../../../mypage/utils/template-web.js"></script>
    <script src="../../../../mypage/components/myAlertDialog.js"></script>
    <!-- 引入文章列表模板 -->
    <link rel="stylesheet" href="../../../../mypage/components/articlelist/article-list.css">
    <script src="../../../../mypage/components/articlelist/article-list.js"></script>
    <script src="../../../../mypage/utils/TimeDateUtil.js"></script>
    <script src="../../../../mypage/utils/DataUtil.js"></script>
    <script src="../../../../mypage/utils/collect.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div id="page-root">
        <!-- 导航页面 -->
        <div id="title-bar">
            <div id="title-bar-back">
                <img src="../../../../img/tag64/gray/arrow-left.png" alt="返回" />
            </div>

            <span id="title-bar-name">
                开发环境
            </span>
        </div>
        <div id="page-content">
            <div id="tab-type-list">
                <!-- <div class="tab-type-item" onclick="tabTypeItemClick2('{{itemData}}')" data-tabcid="{{itemData.id}}" 
                        data-tabparentid="{{itemData.parentChapterId}}">{{itemData.name}}</div> -->
                <script id="tab-list-template" type="text/html">
                    {{each children itemData index}}
                      <div class="tab-type-item" onclick="tabTypeItemClick('{{index}}','{{itemData.id}}')"
                    data-tabcid="{{itemData.id}}" data-tabparentid="{{itemData.parentChapterId}}">{{itemData.name}}
                     </div>
                    {{/each}}
                </script>
            </div>
            <div id="article-list-content">
            </div>
            <script>
                addArticleListHtml();
            </script>
        </div>
    </div>
    <script src="./index.js">

    </script>
    <script type="module" src="./index-module.js">

    </script>
</body>

</html>

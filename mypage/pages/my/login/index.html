<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <title>登录/注册</title>
    <link rel="stylesheet" href="../../../../mypage/common-css/common-const.css">
    <link rel="stylesheet" href="../../../../mypage/common-css/reset.css">
    <link rel="stylesheet" href="../../../../mypage/common-css/common-animation.css">
    <link rel="stylesheet" href="./index.css">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../../../mypage/common-js/myPhoneFlexible.js"></script>
    <script src="../../../../mypage/common-js/appConstData.js"></script>
    <script src="../../../../mypage/utils/DataUtil.js"></script>
    <!-- 引入titlebar模板 -->
    <link rel="stylesheet" href="../../../../mypage/components/titleBar/titlebar.css">
    <script src="../../../../mypage/components/titleBar/titlebar.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div id="page-root">
        <div id="title-bar">
        </div>
        <script>
            addTitleBarHtml();
        </script>
        <div id="page-content">
            <!-- 登录注册页面 -->
            <p id="login-title">登录</p>
            <form action="">
                <div id="my-info-list">
                    <div class="my-info-item">
                        <div>
                            <img class="show-img-transition" src="../../../../img/tag/ic_user_name.png" alt="用户名">
                            <input type="text" name="" id="my-username" placeholder="请输入用户名" required>
                        </div>
                        <div id="my-username-tip" class="input-item-tip css-hidden">用户名异常</div>
                    </div>
                    <div class="my-info-item">
                        <div>
                            <img class="show-img-transition" src="../../../../img/tag/ic_suo.png" alt="密码">
                            <input type="number" name="" id="my-password" placeholder="请输入密码" required>
                        </div>
                        <div id="my-password-tip" class="input-item-tip css-hidden">密码异常</div>
                    </div>
                    <div class="my-info-item">
                        <div>
                            <img class="show-img-transition" src="../../../../img/tag/ic_suo.png" alt="确认密码">
                            <input type="password" name="" id="my-confirm-password" placeholder="请再次确认密码" required>
                        </div>
                        <div id="my-confirmpassword-tip" class="input-item-tip css-hidden">密码异常</div>
                    </div>
                </div>
                <span id="login-displace" class="no-active-bg no-copy">
                    <img src="../../../../img/tag/ic_displace.png" alt="置换">
                    <span>注册</span>
                </span>
                <input type="submit" id="login-btn" class="no-active-bg" value="登录">
            </form>
        </div>

    </div>
    <script src="./index.js">

    </script>
    <script type="module" src="./index-module.js">

    </script>
</body>

</html>
